        </div>
        <div class="flex flex-col">
            <input id="mob" type="text" placeholder="Enter Mobile Number..." class="p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400 mb-2">
            <button onclick="msg()" class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-all">Send Message</button>
        </div>
    </div>
    <script>
        function msg() {
            let contact = '91' + document.getElementById('mob').value;
            location.href = `https://wa.me/${contact}?text=Hi`;
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
