<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto space-y-4">
        <!-- Current Task Card -->
        <div class="bg-blue-50 border-2 border-blue-200 p-4 rounded-lg shadow-sm">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-semibold text-blue-800">Design user interface</h3>
                    <p class="text-sm text-gray-500 mt-1">2h 30m</p>
                </div>
                <button class="text-red-500 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6l2-6m-9.11 0h10.22" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Regular Task Card -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Code backend API</h3>
                    <p class="text-sm text-gray-500 mt-1">1h 45m</p>
                </div>
                <button class="text-red-500 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6l2-6m-9.11 0h10.22" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Another Regular Task Card -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Write documentation</h3>
                    <p class="text-sm text-gray-500 mt-1">45m</p>
                </div>
                <button class="text-red-500 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6l2-6m-9.11 0h10.22" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
