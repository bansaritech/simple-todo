<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="h-full bg-gray-100 p-6">
  <div class="mx-auto max-w-md space-y-4">
    <!-- Current Task Card -->
    <div class="rounded-lg border-2 border-blue-200 bg-blue-50 p-4 shadow-sm">
      <div class="flex items-start justify-between">
        <div>
          <h3 class="text-lg font-semibold text-blue-800">Design user interface</h3>
          <p class="mt-1 text-sm text-gray-500">2h 30m</p>
        </div>
      </div>
    </div>

    <!-- Regular Task Card -->
    <div class="rounded-lg bg-white p-4 shadow-sm">
      <div class="flex items-start justify-between">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Code backend API</h3>
          <p class="mt-1 text-sm text-gray-500">1h 45m</p>
        </div>
        <button class="m-2 rounded-lg bg-red-100 p-2 text-gray-400 hover:bg-red-500 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Another Regular Task Card -->
    <div class="rounded-lg bg-white p-4 shadow-sm">
      <div class="flex items-start justify-between">
        <div class="">
          <h3 class="text-lg font-semibold text-gray-800">Write documentation</h3>
          <p class="mt-1 text-sm text-gray-500">45m</p>
        </div>
        <button class="m-2 rounded-lg bg-red-100 p-2 text-gray-400 hover:bg-red-500 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
    </div>

    <div class="fixed bottom-0 left-0 grid w-full grid-cols-3 bg-gray-300 shadow-xl">
      <button class="border border-gray-400 bg-red-200 p-3 text-center text-gray-600">
        Delete All
      </button>
      <button class="border border-gray-400 bg-blue-200 p-3 text-center text-gray-600">
        Reset All
      </button>
      <button class="border border-gray-400 bg-green-200 p-3 text-center text-gray-600">
        Add New 
      </button>
    </div>
  </div>
</div>
</body>
</html>
